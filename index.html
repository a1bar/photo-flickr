<!DOCTYPE html>
<html>
<head>
  <title>I love photography</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
</head>
<body>
  <div id="app" class="columns is-multiline is-mobile">
  <div class="column is-narrow" v-for="photo in photos" key="photo.id">
    <a :href="photo.url_l" target="_blank"><img :src="photo.url_m" /></a>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.7/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
  <script>
    var vm=new Vue({
      el: '#app',
      data: {
        photos:[]
      },
      beforeCreate: function() {
        var vm = this;
        return axios.get('https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=bab05ea17002c5f9f458a145df6ff286&format=json&nojsoncallback=1&tags=portrait&user_id=88203791@N00&per_page=500&extras=url_m,url_l')
        .then(function(response){
          vm.photos = response.data.photos.photo;
          return response.data.photos;
        })
      },
      methods: {
        imageUrl: function (photo, size) {
          return 'https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_'+size+'.jpg'
        }
      }
    })
  </script>
  <style>

  </style>
</body>
</html>
